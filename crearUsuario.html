<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="./Css/crearUsuario.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;800;900&family=Lobster&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="login-Create">

        <section class="form-create">
            <b>Fiber</b>
            <h1 class="title">Crea tu cuenta Fiber</h1>
            <form action="/" class="form">
                <div>
                    <label for="text">Nombre</label>
                    <input type="text" placeholder="John Doe" class="input-form">
                    <label for="text">Correo</label>
                    <input type="text" placeholder="John@example.com" class="input-form">
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="**********" class="input-form">
                </div>
            </form>
            <div class="check-terms">
                <input type="checkbox">
                <label for="text">Al crear una cuenta en Fiber, aceptas los <a href="#">Términos y condiciones.</a></label>
            </div>
            <input type="submit" value="Crear Cuenta" class="btn-login">
            <p class="Sign-in">Ya tienes una cuenta? <a href="#">Inicia Sesión</a></p>
        </section>

        <section class="create-Temp">
            <img src="./Assets/Sign Up Image.png" alt="">
            <p class="title-temp">Plantillas Incomparables</p>
            <p class="desc-temp">Creadas por un equipo de diseñadores profesionales, nuestras plantillas son incomparables en el mercado.</p>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </section>
        
    </div>
    
</body>
</html>
